<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainbox">
        <div class="display"></div>
        <div class="buttonbox">
            <div class="line1">
                <button class="resetbtn">C</button>
                <button class="backspacebtn">&larr;</button>
                <button class="dividebtn">/</button>
                <button class="multiplybtn">X</button>
            </div>
            <div class="line2">
                <button class="sevenbtn">7</button>
                <button class="eightbtn">8</button>
                <button class="ninebtn">9</button>
                <button class="subtractbtn">-</button>
            </div>
            <div class="line3">
                <button class="fourbtn">4</button>
                <button class="fivebtn">5</button>
                <button class="sixbtn">6</button>
                <button class="addbtn">+</button>
            </div>
            <div class="line4">
                <button class="onebtn">1</button>
                <button class="twobtn">2</button>
                <button class="threebtn">3</button>
                <button class="equalbtn">=</button>
            </div>
            <div class="line5">
                <button class="zerobtn">0</button>
                <button class="dotbtn">.</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
