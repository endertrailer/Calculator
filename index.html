<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainbox">
        <div class="display"></div>
        <div class="buttonbox">
            <div class="line1">
                <button class="resetbtn">C</button>
                <button class="backspacebtn">&larr;</button>
                <button class="dividebtn operators">/</button>
                <button class="multiplybtn operators">*</button>
            </div>
            <div class="line2">
                <button class="sevenbtn numbers">7</button>
                <button class="eightbtn numbers">8</button>
                <button class="ninebtn numbers">9</button>
                <button class="subtractbtn operators">-</button>
            </div>
            <div class="line3">
                <button class="fourbtn numbers">4</button>
                <button class="fivebtn numbers">5</button>
                <button class="sixbtn numbers">6</button>
                <button class="addbtn operators">+</button>
            </div>
            <div class="line4">
                <button class="onebtn numbers">1</button>
                <button class="twobtn numbers">2</button>
                <button class="threebtn numbers">3</button>
                <button class="equalbtn">=</button>
            </div>
            <div class="line5">
                <button class="zerobtn numbers">0</button>
                <button class="dotbtn numbers">.</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
